name: Build and Deploy Hugo

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (mit kompletter Git-Historie!)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig fÃ¼r .Lastmod

      - name: Compute last layout change
        run: |
          # letztes Commit-Datum, das layouts oder partials betrifft
          LATEST_LAYOUT_CHANGE=$(git log -1 --format=%cI -- layouts partials || echo "")
          mkdir -p data
          echo "{\"layout_lastmod\":\"$LATEST_LAYOUT_CHANGE\"}" > data/layout_lastmod.json
          cat data/layout_lastmod.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
