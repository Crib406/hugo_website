<ul style="padding-left:14px; margin-left:0;">
  {{- $content := .Inner | string -}}
  {{- range (split $content "\n") }}
    {{- $line := . | strings.TrimSpace -}}
    {{- if ne $line "" }}
    <li style="list-style:none; margin:12px 0; display:flex; align-items:flex-start;">
      <span style="width:22px; display:block; color:var(--color-green); margin-top:3px;">
        <i class="fa-solid fa-chevron-right"></i>
      </span>
      <span>{{ $line }}</span>
    </li>
    {{- end -}}
  {{- end -}}
</ul>
