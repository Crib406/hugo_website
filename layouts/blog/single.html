{{ define "main" }}

<style>
  /* Bereich bleibt mittig */
  .blog-details-left-area {
    text-align: center;
  }

  /* Text-Container zentriert, Inhalt im Blocksatz */
  .blog-details-discription .disc {
    display: inline-block;
    text-align: justify !important;
    text-justify: inter-word !important;
    hyphens: auto !important;
    max-width: 760px;
    line-height: 1.7 !important;
    font-size: 1.9rem !important;   /* Basis + ca. 30 % */
  }

  /* Fließtext + Listen (inkl. Checkliste) größer & fett */
  .blog-details-discription .disc p,
  .blog-details-discription .disc li,
  .blog-details-discription .disc span {
    font-weight: 700 !important;
    text-align: justify !important;
    text-justify: inter-word !important;
    hyphens: auto !important;
    font-size: 1.9rem !important;   /* +30 % */
    line-height: 1.7 !important;
  }

  /* Überschriften links, nicht erzwungen fett */
  .blog-details-discription .disc h1,
  .blog-details-discription .disc h2,
  .blog-details-discription .disc h3,
  .blog-details-discription .disc h4,
  .blog-details-discription .disc h5,
  .blog-details-discription .disc h6 {
    font-weight: inherit !important;
    text-align: left !important;
  }

  /* Absatz-Abstand */
  .blog-details-discription .disc p {
    margin-bottom: 1.4em;
  }

  /* Normale Listen */
  .blog-details-discription .disc li {
    margin-bottom: 0.7em;
  }

  /* --- Zusammenfassungs-Checkliste --- */
  .check-box-wrap ul {
    list-style: none;
    padding-left: 0;
    margin: 1.5rem 0;
  }

  .check-box-wrap .check-box-item {
    display: flex;
    align-items: flex-start;
    gap: 0.6rem;
    margin-bottom: 0.9rem;
    /* Typo kommt komplett von .disc li/span */
  }

  .check-box-wrap .bullet-icon i {
    color: #00ff6b;
    font-size: 1.3rem;
    padding-top: 3px;
  }
</style>

{{ partial "breadcrumb.html" . }}

<div class="blog-classic-area-wrapper tmp-section-gap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <div class="blog-details-left-area">

          {{ with .Params.featured_image }}
          <div class="thumbnail-top">
            <img src="{{ . }}" alt="{{ $.Title }}">
          </div>
          {{ end }}

          <div class="blog-details-discription">
            <div class="blog-classic-tag">
              <h4 class="title">Von {{ .Params.author }}</h4>
              <ul>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-tag"></i>
                    <h4 class="tag-title">{{ .Params.category }}</h4>
                  </div>
                </li>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-calendar-day"></i>
                    <h4 class="tag-title">
                      {{ .Date.Format "02.01.2006" }}
                      {{ if .Params.reading_time }}
                        • <i class="fa-regular fa-clock"></i> {{ .Params.reading_time }} min
                      {{ end }}
                    </h4>
                  </div>
                </li>
              </ul>
            </div>

            <div class="disc">
              {{ .Content }}
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
