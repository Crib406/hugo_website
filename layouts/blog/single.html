{{ define "main" }}

<style>
  /* Der ganze Bereich bleibt mittig auf der Seite */
  .blog-details-left-area {
    text-align: center;
  }

  /* Der Text selbst wird nicht zentriert, sondern Blocksatz */
  .blog-details-discription .disc {
    display: inline-block;        /* sorgt dafür, dass der Block mittig bleibt */
    text-align: justify;          /* Blocksatz */
    text-justify: inter-word;     /* besseres Wort-Spacing */
    hyphens: auto;                /* Silbentrennung */
    max-width: 760px;             /* saubere Lese-Breite */
    line-height: 1.7;
    font-weight: 400;             /* wieder normal, nicht fett */
  }

  /* Absätze im Blocksatz */
  .blog-details-discription .disc p {
    text-align: justify;
    text-justify: inter-word;
    hyphens: auto;
    margin-bottom: 1.4em;
  }

  /* Listen ebenfalls im Blocksatz */
  .blog-details-discription .disc li {
    text-align: justify;
    text-justify: inter-word;
    hyphens: auto;
    margin-bottom: 0.7em;
  }
</style>

{{ partial "breadcrumb.html" . }}

<div class="blog-classic-area-wrapper tmp-section-gap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <div class="blog-details-left-area">

          {{ with .Params.featured_image }}
          <div class="thumbnail-top">
            <img src="{{ . }}" alt="{{ $.Title }}">
          </div>
          {{ end }}

          <div class="blog-details-discription">
            <div class="blog-classic-tag">
              <h4 class="title">Von {{ .Params.author }}</h4>
              <ul>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-tag"></i>
                    <h4 class="tag-title">{{ .Params.category }}</h4>
                  </div>
                </li>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-calendar-day"></i>
                    <h4 class="tag-title">
                      {{ .Date.Format "02.01.2006" }}
                    </h4>
                  </div>
                </li>
              </ul>
            </div>
            <h3 class="title split-collab">{{ .Title }}</h3>
            <div class="disc">
              {{ .Content }}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
