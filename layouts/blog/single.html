{{ define "main" }}

<style>
  /* Bereich bleibt mittig */
  .blog-details-left-area {
    text-align: center;
  }

  /* Text-Container zentriert, Inhalt im Blocksatz */
  .blog-details-discription .disc {
    display: inline-block;
    text-align: justify !important;
    text-justify: inter-word !important;
    hyphens: auto !important;
    max-width: 760px;
    line-height: 1.7 !important;
    font-size: 1.9rem !important;
  }

  /* Fließtext + Listen größer & fett */
  .blog-details-discription .disc p,
  .blog-details-discription .disc li,
  .blog-details-discription .disc span {
    font-weight: 700 !important;
    text-align: justify !important;
    text-justify: inter-word !important;
    hyphens: auto !important;
    font-size: 1.9rem !important;
    line-height: 1.7 !important;
  }

  /* Überschriften links */
  .blog-details-discription .disc h1,
  .blog-details-discription .disc h2,
  .blog-details-discription .disc h3,
  .blog-details-discription .disc h4,
  .blog-details-discription .disc h5,
  .blog-details-discription .disc h6 {
    font-weight: inherit !important;
    text-align: left !important;
  }

  /* Absatz-Abstand */
  .blog-details-discription .disc p {
    margin-bottom: 1.4em;
  }

  /* Normale Listen */
  .blog-details-discription .disc li {
    margin-bottom: 0.7em;
  }

  /* =========================
     CHECKLISTE (Shortcode)
     ========================= */

  /* Grundlayout der Checkliste: nur Abstand, keine Typografie */
  .blog-details-discription .disc .check-box {
    margin: 0;
    padding: 0;
    list-style: none;
    border-top: 2px solid rgba(157, 157, 255, 0.0509803922);
    padding-top: 43px;
    padding-bottom: 30px;
  }

  @media (min-width: 992px) {
    .blog-details-discription .disc .check-box {
      padding-bottom: 40px;
    }
  }

  .blog-details-discription .disc .check-box li {
    margin: 0 0 0.7em 0; /* wie deine anderen li */
  }

  /* Typografie vollständig vom umgebenden .disc übernehmen */
  .blog-details-discription .disc .check-box-item,
  .blog-details-discription .disc .check-box .box-para,
  .blog-details-discription .disc .check-box .box-icon {
    font-size: inherit !important;
    line-height: inherit !important;
    font-weight: inherit !important;
    font-family: inherit !important;
    color: inherit !important;
  }

  /* Nur Layout via Flex, keine Typo */
  .blog-details-discription .disc .check-box-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin: 0;
  }

  /* Icon leicht nach unten, aber ohne Text zu beeinflussen */
  .blog-details-discription .disc .check-box .box-icon {
    flex: 0 0 auto;
    line-height: 1;
    margin-top: 0.2em;
  }

  /* Falls irgendwo außerhalb .disc eine .check-box vorkommt */
  .check-box {
    border-top: 2px solid rgba(157, 157, 255, 0.0509803922);
    padding-top: 43px;
    padding-bottom: 30px;
  }

  @media (min-width: 992px) {
    .check-box {
      padding-bottom: 40px;
    }
  }

  .check-box li {
    list-style: none;
    margin: 0 0 0.7em 0;
  }

  .check-box .check-box-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
  }

  /* Text: exakt gleiche Größe/Formatierung wie der Rest, einfach erben */
  .check-box .box-para {
    font: inherit;
    color: inherit;
  }

  /* Icon explizit grün machen */
  .blog-details-discription .disc .check-box .box-icon,
  .blog-details-discription .disc .check-box .box-icon i {
    color: var(--color-primary) !important;
  }

  /* =========================
     HERVORHEBUNG: **FETT**
     ========================= */

  /* in der Checkliste (falls du einzelne Wörter fett markierst) */
  .check-box-item .box-para strong {
    font-weight: 800 !important;
    font-size: 1.12em;
    color: var(--color-heading) !important; /* heller / weiß */
  }

  /* im gesamten Fließtext außerhalb der Box */
  .blog-details-discription .disc strong {
    font-size: 1.12em;
    font-weight: 800 !important;
    color: var(--color-heading) !important; /* heller / weiß hervorgehoben */
  }
</style>

{{ partial "breadcrumb.html" . }}

<div class="blog-classic-area-wrapper tmp-section-gap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <div class="blog-details-left-area">

          {{ with .Params.featured_image }}
          <div class="thumbnail-top">
            <img src="{{ . }}" alt="{{ $.Title }}">
          </div>
          {{ end }}

          <div class="blog-details-discription">
            <div class="blog-classic-tag">
              <h4 class="title">Von {{ .Params.author }}</h4>
              <ul>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-tag"></i>
                    <h4 class="tag-title">{{ .Params.category }}</h4>
                  </div>
                </li>
                <li>
                  <div class="tag-wrap">
                    <i class="fa-solid fa-calendar-day"></i>
                    <h4 class="tag-title">
                      {{ .Date.Format "02.01.2006" }}
                      {{ if .Params.reading_time }}
                        • <i class="fa-regular fa-clock"></i> {{ .Params.reading_time }} min
                      {{ end }}
                    </h4>
                  </div>
                </li>
              </ul>
            </div>

            <div class="disc">
              {{ .Content }}
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
